<!DOCTYPE html>
<html>

<head>
    <title>Grid Figma</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header">
            <img src="/images/Logo.png" alt="logo Euphoria" id="logo">
            <section class="header_options">
                <a href="#" class="header_bold">Shop</a>
                <a href="#" class="header_notbold">Men</a>
                <a href="#" class="header_notbold">Women</a>
                <a href="#" class="header_notbold">Combos</a>
                <a href="#" class="header_notbold">Joggers</a>
            </section>
            <input type="text" placeholder="Search">
            <form class="icons">
                <button type="button"><img src="/images/heart.png" alt="like it"></button>
                <button type="button"><img src="/images/person.png" alt="personal account"></button>
                <button type="button"><img src="/images/buy.png" alt="shopping cart"></button>
            </form>
        </div>
    </header>
    <main>
        <div class="main_text">
            <h5>T-Shirt/Tops</h5>
            <h1>Summer <br> Value Pack</h1>
            <h4>cool/colorful/comfy</h4>
            <form>
                <button type="button">Shop Now</button>
            </form>
        </div>
    </main>
    <footer>
        <article>Need Help</article>
        <article>Company</article>
        <article>More Info</article>
        <article>Location</article>

    </footer>
</body>

</html>
